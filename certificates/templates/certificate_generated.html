<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generated</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Certificate Generated</h3>
                    </div>
                    <div class="card-body">
                        <p>Certificate for: <strong>{{ certificate.student.name }}</strong></p>
                        <p>Teacher: <strong>{{ certificate.teacher.name }}</strong></p>
                        <p>Issued at: <strong>{{ certificate.issued_at }}</strong></p>
                        <p>JWT Acess Token: <strong>{{ certificate.jwt_token_access }}</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
